

  <div class="fading-side-menu" data-spy="" data-offset-top="350">
                <h4>Table of Contents</h4>
                <hr class="no-margin">
                <div id="treeview1"></div>
            </div>



<script type="text/javascript">
        $(function () {
            $('#treeview1').treeview({
                levels: 1,
                data: getData()
            });
        });


        function getData() {
            return $.ajax({
                url: '/_treeview/gettreeview/',
                async:false
            }).responseText
        }


        </script>
