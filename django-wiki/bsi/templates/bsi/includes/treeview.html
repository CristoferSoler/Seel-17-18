  <script type="text/javascript">
        function expandAll() {
            $('#treeview1').treeview('expandAll', { silent: true });
        }

        function collapseAll() {
            $('#treeview1').treeview('collapseAll', { silent: true });
        }

        $(function () {
            $('#treeview1').treeview({
                levels: 1,
                data: getData(),
                enableLinks: true,
                selectedBackColor: '#337ab7'
            })


            $('#treeview1').on('nodeSelected', function(event, data) {
                setValid(true);
                console.log(data);
                localStorage.setItem('selectedNode',JSON.stringify(data))
            });
        });



        function getData() {
            return $.ajax({
                url: '/_treeview/gettreeview/',
                async:false
            }).responseText

        }








        {#console.log(data[1].nodes[1].nodes[1].url)#}

</script>
