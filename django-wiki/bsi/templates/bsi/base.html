<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    {% load staticfiles %}
    <link href="{% static "bsi/bootstrap/css/wiki-bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "bsi/js/jquery.min.js" %}"></script>
    <script src="{% static "bsi/js/core.js" %}"></script>
    <script src="{% static "bsi/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- Optionally enable responsive features in IE8 -->
    <script src="{% static "bsi/js/respond.min.js" %}"></script>
    <link rel="stylesheet" typle="text/css" href="{% static 'bsi/style.css' %}" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SEEL</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/bsi">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">BSI Catalog</a>
                    </li>
                    <li>
                        <a href="#">Tutorials</a>
                    </li>
                    <li>
                        <a href="#">Wizard</a>
                    </li>
                </ul>
            
                <form class="navbar-form navbar-right id="wiki-search-form" method="GET" action="{% url 'wiki:search' %}">
                    <div class="form-group">
                        <input type="search" class="form-control search-query" name="q" placeholder="" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="">Sign in</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    {% block search_advanced %} {% endblock %}



    <footer class="bg-info">
        <div class="container">
            <div class="row">
                <ul class="menu list-inline">

                    <li>
                        <a> Copyright Â© 2017 All rights reserved</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>

                    <li>
                        <a href="#">FAQ</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>

                </ul>
            </div>

        </div>
    </footer>


</body>

</html>
