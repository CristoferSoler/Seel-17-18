{% extends 'bsi/article_base.html' %}

{% block contents_article %}

        <div class="col-xs-12 col-sm-12 col-lg-12">

            <h2> What's new</h2>

            {{ article.render }}
            <hr>


        </div>


{% endblock %}
<div class="col-9">
            <p class="lead">We provide advanced search to get quickly results of the BSI Compendium</p>
            <div class="container">
                <div class="row">
                    <form id="wiki-search-form-big" method="GET" action="{% url 'bsisearch' %}">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="search" value="" class="form-control form-control-lg" name="q"
                                       placeholder="Search BSI article">
                                <div class="input-group-btn bs-dropdown-to-select-group">
                                    <button type="button"
                                            class="btn btn-default dropdown-toggle bs-dropdown-to-select"
                                            data-toggle="dropdown">
                                        <span data-bind="bs-drp-sel-label">All</span>
                                        <input type="hidden" name="f" data-bind="bs-drp-sel-value"
                                               value="">

                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu" style="">
                                        <li data-value="1"><a href="#">All</a></li>
                                        <li data-value="2"><a href="#">Components</a></li>
                                        <li data-value="3"><a href="#">Threats</a></li>
                                        <li data-value="4"><a href="#">Implementation Notes</a></li>
                                        <li data-value="5"><a href="#">Archive</a></li>
                                        <li data-value="6"><a href="#">User Articles</a></li>
                                    </ul>
                                </div>
                            </div>
                            </br>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
