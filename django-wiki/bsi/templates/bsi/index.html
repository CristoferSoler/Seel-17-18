{% extends 'bsi/base.html'%} {% block search_advanced %}
<div class="container margin-container">
    <div class="jumbotron jumbotron-margin text-center">
            {% load staticfiles %}
        <img src="{% static 'bsi/images/github_icon.png' %}" />
        <p>We provide the advanced search to quick get result of the right BSI Catalog</p>
        <div class="container">
                <div class="row">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" value="" class="form-control" name="text">
                            <div class="input-group-btn bs-dropdown-to-select-group">
                                <button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown">
                                    <span data-bind="bs-drp-sel-label">All</span>
                                    <input type="hidden" name="selected_value" data-bind="bs-drp-sel-value" value="">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu" style="">
                                    <li data-value="1"><a href="#">All</a></li>
                                    <li data-value="2"><a href="#">Modules</a></li>
                                    <li data-value="3"><a href="#">Threats</a></li>
                                    <li data-value="4"><a href="#">Measures</a></li>
                                    <li data-value="5"><a href="#">Archive</a></li>
                                </ul>
                            </div>
                        </div>
                    </br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        
                    </div>
                </div>
            </div>
    </div>

   
</div>
<script>
    $(document).ready(function(e){
    $( document ).on( 'click', '.bs-dropdown-to-select-group .dropdown-menu li', function( event ) {
    	var $target = $( event.currentTarget );
		$target.closest('.bs-dropdown-to-select-group')
			.find('[data-bind="bs-drp-sel-value"]').val($target.attr('data-value'))
			.end()
			.children('.dropdown-toggle').dropdown('toggle');
		$target.closest('.bs-dropdown-to-select-group')
    		.find('[data-bind="bs-drp-sel-label"]').text($target.context.textContent);
		return false;
	});
});
</script>

{% endblock %}
